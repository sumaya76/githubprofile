<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profiles</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; align-items: center; margin-bottom: 2rem;">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" width="50" height="50" style="margin-right: 10px; border-radius: 10px;" />
                <h1 style="margin: 0; color: aliceblue;">Find Your GitHub Profile</h1>
            </div>
            <form id="form" aria-label="GitHub Profile Search Form">
                <input type="text" id="search" placeholder="Search as a registered user..." aria-label="Search input" />
                <button type="submit">Search</button>
            </form>
        </header>
        <main id="main"></main>
    </div>
</body>
</html>
